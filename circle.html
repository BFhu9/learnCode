<!DOCTYPE html>
<html>
<head>
	<title>rua</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		div.circle{
			width: 200px;
			height: 300px;
			background-color: black;
			margin: 0 auto;
		}
		div.top{
			width: 200px;
			height: 200px;
			padding: 20px;
			background: black;
		}
		div.text{
			color: white;
			text-align: center;
		}
		div#outer{
			height: 100%;
			border: 5px solid #ccc;
			border-radius: 50%;
			padding: 20px;
		}
		div#inner{
			height: 100%;
			border: 10px solid #fff;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="circle">
	<div class="top">
		<div id="outer">
			<div id="inner"></div>
		</div>
	</div>
	<div class="text">Hi !
	</div>
</div>
</body>
</html>
