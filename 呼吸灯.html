<!DOCTYPE html>
<html>
<head>
	<title>呼吸灯</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0 auto;
			padding: 0;
			box-sizing: border-box;
			background: #000000;
		}
		div#main{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -150px;
			margin-left: -150px;
			line-height: 100%;
			width: 300px;
			height: 300px;
			padding: 20px;
			background-color: #000000;
			animation: breath 4s linear infinite alternate;
		}
		div#center{
			position: absolute;
			top: 50%;
			left: 50%;
			width: 60px;
			height: 60px;
			margin-top: -30px;
			margin-left: -30px;
			background-color: #80E8F3;
			border-radius: 50%;
			filter: blur(1px);
		}
		div#outer{
			box-sizing: border-box;
			height: 100%;
			border: 4px solid #ffffff;
			border-radius: 50%;
			padding: 20px;
			animation: breathe 4s linear infinite alternate;
		}
		div#inner{
			height: 100%;
			border-radius: 50%;
			border: 3px solid #ffffff;
			padding: 20px;
			animation: breathee 4s linear infinite alternate;
		}
		div#inner1{
			height: 100%;
			border-radius: 50%;
			border: 2px solid #ffffff;
			padding: 20px;
			animation: breatheee 4s linear infinite alternate;
		}
		div#inner2{
			height: 100%;
			border-radius: 50%;
			border: 1px solid #ffffff;
		}
 		@keyframes breath{
			0% {
				padding: 20px;
			}
			25% { 
				padding: 20px;
			 }
			 50% {
				padding: 20px;
			 }
			 75% {
			 	padding: 20px;
			 }
			 100%{
				padding: 10px;
			 }
			 
		}
		@keyframes breathe{
			0% {
				padding: 20px;
			}
			25% {
				padding: 20px;
			}
			50% {
				padding: 20px;
			}
			75% {
				padding: 10px;
			}
			100%{
				padding: 20px;
			}
		} 
		@keyframes breathee{
			0% {
				padding: 20px;
			}
			25% {
				padding: 20px;
			}
			50% {
				padding: 10px;
			}
			75% {
				padding: 20px;
			}
			100%{
				padding: 20px;
			}
		}
		@keyframes breatheee{
			0%{
				padding: 20px;
			}
			25%{
				padding: 10px;
			}
			50%{
				padding: 20px;
			}
			75%{
				padding: 20px;
			}
			100%{
				padding: 20px;
			}
		}
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="outer">
			<div id="inner">
				<div id="inner1">
					<div id="inner2">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="center"></div>
</body>
</html>
