	<script type="text/javascript">
	window.onload=function(){
	for(i = 1;i < 10;i++){
		var a = document.getElementById(Number(i));
        var b = a.childNodes;
        for(r=0;r<b.length;r++){
            if(b[r].nodeName == "#text"&& !/\s/.test(b.nodeValue)){
                a.removeChild(b[r]);
            }
        }
        //删除document中多余的文本节点
        for(var l = i; l >= 1 ; l--){
		 		var res = i*(i-l+1);
		 		if(res>=10){
		 		b[l-1].innerText=i+"x"+(i-l+1)+"="+res;
		 		}
		 		else{
		 		b[l-1].innerText=i+"x"+(i-l+1)+"= "+res;
		 		}
		 	}
      }
    }
    function cleanTab(){

		 }
